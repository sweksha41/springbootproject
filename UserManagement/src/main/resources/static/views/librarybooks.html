<!--[if gt IE 8]><!--> <html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Books management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body ng-controller="usersController"> 
 <script src="/webjars/angularjs/1.8.0/angular.js"></script>
<script src="/webjars/angularjs/1.8.0/angular-resource.js"></script>
<script src="/webjars/angularjs/1.8.0/angular-route.js"></script>
<script src="/js/app.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.css">

<script src="/js/controller.js"></script>
 
 <div style = "margin-left: 380px;  margin-top: -900px"> 

     <div>
         <h1 id="tables" style=font-size:20px>Library Books</h1>
     </div>
     <hr></hr>
     <div class="bs-component">
         <table class="table-striped table-hover">
             <thead>
                 <tr>
                     <th width = 100px>Id</th>
                     <th></th>
                     <th width = 200px>Book Name</th>
                     <th></th>
                     <th width = 200px>Author</th>
                     <th></th>
                     <th width = 200px>Availability</th>
                     <th></th>
                     <th width = 200px>Price</th>
                 </tr>
             </thead>
             <tbody>
                 <tr ng-repeat="book in libraryBooks">
                     <td><a ng-href="#!/editBook" ng-click="loadBookDetails(book)">{{book.bookId}}</a></td>
                     <td></td>
                     <td>{{book.bookName}}</td>
                     <td></td>
                     <td>{{book.author}}</td>
                     <td></td>
                     <td>{{book.availableCount}}</td>
                     <td></td>
                     <td>{{book.bookPrice | number : 2}}</td>
                     <td></td>
                 </tr>
             </tbody>
         </table>
     </div>
 </div>
 </body>
